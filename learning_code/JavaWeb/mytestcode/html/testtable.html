<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--需求 1：做一个 带表头的 ，三行，三列的表格，并显示边框-->
<!--新建一个五行，五列的表格，第一行，第一列的单元格要跨两列，
第二行第一列的单元格跨两行，第四行第四 列的单元格跨两行两列。-->
</head>
<body>
<table align="center" border="test" width="300" height="300" cellspacing="0">
    <tr>
        <th >1.1</th>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <th>2.1</th>
        <th>2.2</th>
        <th>2.3</th>
    </tr>
    <tr>
        <th>3.1</th>
        <th>3.2</th>
        <th>3.3</th>
    </tr>

</table>


<table align="center" border="test" width="300" height="300" cellspacing="0">
    <tr>
        <th colspan="2">1.1</th>
<!--        <th>1.2</th>-->
        <th>1.3</th>
        <th>1.4</th>
        <th>1.5</th>
    </tr>
    <tr>
        <th rowspan="2">2.1</th>
        <th>2.2</th>
        <th>2.3</th>
        <th>2.4</th>
        <th>2.5</th>
    </tr>
    <tr>
<!--        <th>3.1</th>-->
        <th>3.2</th>
        <th>3.3</th>
        <th>3.4</th>
        <th>3.5</th>
    </tr>
    <tr>
        <th>4.1</th>
        <th>4.2</th>
        <th>4.3</th>
        <th rowspan="2" colspan="2">4.4</th>
<!--        <th>4.5</th>-->
    </tr>
    <tr>
        <th>5.1</th>
        <th>5.2</th>
        <th>5.3</th>
<!--        <th>5.4</th>-->
<!--        <th>5.5</th>-->
    </tr>
</table>

</body>
</html>
