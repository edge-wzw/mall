<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册
        function onchangeStaticFun() {
            alert("onchange static")
        }

        //动态注册
        window.onload = function () {
            var onchangObj = document.getElementById("s1");
            onchangObj.onchange = function () {
                alert("onchange dynamic")
            }
        }
    </script>

</head>
<body>
<select id="s1" onchange="onchangeStaticFun()">
    <option>中国</option>
    <option>美国</option>
    <option>日本</option>
    <option>英国</option>
</select>
</body>
</html>
