<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function onsubmitStaticFun() {
            alert("静态注册");
            return false;
        }

        window.onload = function () {
            var formObj = document.getElementById("form1");
            formObj.onsubmit = function () {
                alert("动态注册");
            }
        }
    </script>
</head>
<body>
<form action="http://localhost:8080" method="get" onsubmit="onsubmitStaticFun()">
    <input type="submit" value="静态注册">
</form>
<form action="http://localhost:8080" id="form1">
    <input type="submit" value="动态注册">
</form>
</body>
</html>
